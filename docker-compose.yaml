version: "3.9"

services:
  php:
    build: ./php
    container_name: php_app
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"

  frontend:
    build: ./frontend
    container_name: frontend_app
    ports:
      - "3000:8080"
    depends_on:
      - php